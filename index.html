<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VisionAI Demo</title>
  <meta name="format-detection" content="telephone=no">
  <!-- 8th_wall script  -->
  <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>
  <script async src="//apps.8thwall.com/xrweb?appKey=fdaefwaefawefasdafdfwaefawefasedfasfzsz"></script>
  <!-- original library  -->
  <script type="module" src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="nextbutton" style="display: none; z-index: 10">
        <h2>Next Animation</h2>
    </div>

    <a-scene
        next-button
        xrextras-gesture-detector
        landing-page="
            mediaSrc: #animatedModel;
            mediaAnimation: chicken;
            sceneEnvMap: pastel;
            textShadow: True" 
        xrextras-loading
        xrextras-runtime-error
        renderer="colorManagement:true"
        xrweb>

    <a-assets>
        <a-asset-item id="animatedModel" src="./assets/robot.glb"></a-asset-item>
    </a-assets>

    <a-camera
        id="camera"
        position="0 8 8"
        raycaster="objects: .cantap"
        cursor="
        fuse: false;
        rayOrigin: mouse;">
    </a-camera>
    <a-entity
        light="type: directional;
            intensity: 0.8;
            castShadow: true;
            shadowMapHeight:2048;
            shadowMapWidth:2048;
            shadowCameraTop: 10;
            target: #model;"
        position="1 4.3 2.5"
        xrextras-attach="target: model; offset: 1 15 3;"
        shadow>
    </a-entity>
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-entity
        id="model"
        gltf-model="#animatedModel"
        class="cantap"
        scale="3 3 3"
        animation-mixer="clip: idle; loop: repeat"
        xrextras-hold-drag 
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
    </a-entity>
    <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="50" height="50" material="shader: shadow" shadow></a-plane>
    </a-scene>
  </body>

</html>
